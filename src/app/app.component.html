<router-outlet></router-outlet>

<H1>SDGSDG</H1>

<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <label for="username">Usuario:</label><br>
  <input type="text" id="username" name="username" [(ngModel)]="username" required><br>
  <label for="password">Contraseña:</label><br>
  <input type="password" id="password" name="password" [(ngModel)]="password" required><br><br>
  <input type="submit" value="Iniciar sesión" [disabled]="!loginForm.form.valid">
  <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
</form>
